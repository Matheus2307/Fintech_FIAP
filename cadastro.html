<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Cadastro de Usuário</title>
</head>

<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form>
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome Completo</label>
        <input type="text" class="form-control form-control-sm" id="nomeCompleto" placeholder="Digite seu nome completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control form-control-sm" id="cpf" placeholder="Digite seu CPF">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control form-control-sm" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirme a Senha</label>
        <input type="password" class="form-control form-control-sm" id="confirmarSenha" placeholder="Confirme sua senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="aceiteTermos">
        <label class="form-check-label" for="aceiteTermos">Aceito os termos</label>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Acessar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
